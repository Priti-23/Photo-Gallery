<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Unsplash API Photo Search App
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>
        <br> <br>
        <div class="container">
            <h1 style="text-align:center;">
                Unsplash Photo Search App</h1>
        <form id="myform" autocomplete="off">
        <div class="form-group container-fluid">
            <input type="text" class="form-control" placeholder="search photos" id="search">

        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block">Search Photos</button>
        </div>
        </form>
        <div id="result">

        </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#myform").submit(function(event){
            event.preventDefault()
            $("#result").empty()

            var search = $("#search").val()
           var url="https://api.unsplash.com/search/photos?query="+search+"&client_id=6WOYXKsF5itNoV2kC3guMDu1tBspAVPqjXYwiZnP_ak&per_page=50"
            $.ajax({
                method:'GET',
                url:url,
                success:function(data){
                    console.log(data)
                    data.results.forEach(photo => {
                        $("#result").append(`
                        
                        <img src="${photo.urls.regular}"/>


                        `)
                    });
                }
            })
        })
    </script>
</html>
